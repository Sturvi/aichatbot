<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Коммерческое предложение - AI чат-бот</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            color: #ffffff;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }
        
        /* Animated background particles */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
            pointer-events: none;
        }
        
        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }
        
        .particle:nth-child(odd) {
            animation-delay: -2s;
            background: rgba(64, 224, 255, 0.2);
        }
        
        .particle:nth-child(even) {
            animation-delay: -4s;
            background: rgba(255, 255, 255, 0.05);
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0; }
            50% { transform: translateY(-100px) rotate(180deg); opacity: 1; }
        }
        
        .container {
            position: relative;
            z-index: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 2rem;
            text-align: center;
        }
        
        .logo-area {
            margin-bottom: 4rem;
            animation: slideInDown 1s ease-out;
        }
        
        .ai-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 1rem;
            background: linear-gradient(45deg, #40e0ff, #667eea);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            box-shadow: 0 10px 30px rgba(64, 224, 255, 0.3);
            animation: glow 3s ease-in-out infinite alternate;
        }
        
        .ai-icon::before {
            content: '◉';
            font-size: 2rem;
            color: #ffffff;
            animation: pulse 2s ease-in-out infinite;
        }
        
        @keyframes glow {
            from { box-shadow: 0 10px 30px rgba(64, 224, 255, 0.3); }
            to { box-shadow: 0 15px 40px rgba(64, 224, 255, 0.6); }
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.8; }
        }
        
        h1 {
            font-size: 1.2rem;
            font-weight: 300;
            letter-spacing: 3px;
            text-transform: uppercase;
            color: #a0a0a0;
            margin-bottom: 0.5rem;
        }
        
        .main-title {
            font-size: 4rem;
            font-weight: 700;
            margin-bottom: 2rem;
            background: linear-gradient(45deg, #40e0ff, #667eea, #ffffff);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 4s ease-in-out infinite, slideInUp 1s ease-out 0.5s both;
        }
        
        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        
        .subtitle {
            font-size: 1.1rem;
            font-weight: 400;
            color: #b0b0b0;
            max-width: 600px;
            line-height: 1.6;
            margin-bottom: 3rem;
            animation: slideInUp 1s ease-out 0.7s both;
        }
        
        .date-line {
            position: absolute;
            bottom: 3rem;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.9rem;
            color: #606060;
            font-weight: 300;
            animation: fadeIn 1s ease-out 1s both;
        }
        
        .geometric-accent {
            position: absolute;
            top: 50%;
            right: 10%;
            transform: translateY(-50%);
            width: 200px;
            height: 200px;
            opacity: 0.1;
            animation: rotate 20s linear infinite;
        }
        
        .geometric-accent::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border: 1px solid #40e0ff;
            border-radius: 50%;
            transform: rotate(45deg);
        }
        
        .geometric-accent::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60%;
            height: 60%;
            border: 1px solid #667eea;
            border-radius: 10px;
        }
        
        @keyframes rotate {
            from { transform: translateY(-50%) rotate(0deg); }
            to { transform: translateY(-50%) rotate(360deg); }
        }
        
        @keyframes slideInDown {
            from { transform: translateY(-100px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        @keyframes slideInUp {
            from { transform: translateY(100px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .main-title {
                font-size: 2.5rem;
            }
            
            .geometric-accent {
                display: none;
            }
            
            .container {
                padding: 1rem;
            }
        }
        
        /* Minimal carousel nav */
        .nav-controls {
            position: fixed;
            bottom: calc(20px + env(safe-area-inset-bottom));
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            display: flex;
            gap: 8px;
        }
        .nav-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 36px;
            height: 36px;
            border-radius: 999px;
            background: rgba(255,255,255,0.06);
            border: 1px solid rgba(64,224,255,0.3);
            color: #e8faff;
            text-decoration: none;
            font-size: 14px;
            backdrop-filter: blur(8px);
            transition: transform 0.15s ease, background 0.2s ease, border-color 0.2s ease;
        }
        .nav-btn:hover { 
            background: rgba(64,224,255,0.12); 
            border-color: rgba(64,224,255,0.5);
            transform: translateY(-1px);
        }
        .nav-btn:active { transform: translateY(0); }
    </style>
</head>
<body>
    <div class="particles">
        <div class="particle" style="left: 10%; animation-delay: 0s;"></div>
        <div class="particle" style="left: 20%; animation-delay: -1s;"></div>
        <div class="particle" style="left: 30%; animation-delay: -2s;"></div>
        <div class="particle" style="left: 40%; animation-delay: -3s;"></div>
        <div class="particle" style="left: 50%; animation-delay: -4s;"></div>
        <div class="particle" style="left: 60%; animation-delay: -5s;"></div>
        <div class="particle" style="left: 70%; animation-delay: -1.5s;"></div>
        <div class="particle" style="left: 80%; animation-delay: -2.5s;"></div>
        <div class="particle" style="left: 90%; animation-delay: -3.5s;"></div>
        <div class="particle" style="left: 15%; top: 20%; animation-delay: -0.5s;"></div>
        <div class="particle" style="left: 75%; top: 30%; animation-delay: -4.5s;"></div>
        <div class="particle" style="left: 35%; top: 70%; animation-delay: -1.8s;"></div>
    </div>
    
    <div class="container">
        <div class="logo-area">
            <div class="ai-icon"></div>
            <h1>Коммерческое предложение</h1>
        </div>
        
        <h2 class="main-title">AI чат-бот</h2>
        
        <p class="subtitle">
            Интеллектуальное решение для автоматизации клиентского сервиса<br>
            и повышения эффективности бизнес-процессов
        </p>
        
        <div class="date-line">
            Сентябрь 2025
        </div>
    </div>
    
    <div class="geometric-accent"></div>
    <div class="nav-controls" aria-label="Навигация по страницам">
        <a class="nav-btn" href="10.html" title="Назад" aria-label="Назад">‹</a>
        <a class="nav-btn" href="2.html" title="Вперёд" aria-label="Вперёд">›</a>
    </div>
</body>
</html>
